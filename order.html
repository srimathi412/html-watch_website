<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      background-image: url('sign5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }


    .confirmation-container {
      background-color: #373636;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .confirmation-container img {
      width: 70px;
      margin-bottom: 20px;
      filter: invert(100%);
    }

    h1 {
      color: #00ff99;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .order-details {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
    }

    .order-details p {
      color: #eee;
      font-size: 15px;
    }

    .btn {
      background-color: #ffffff;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00ff99;
      color: #000;
    }
  </style>
</head>

<body>

  <div class="confirmation-container">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success Icon">
    <h1>Thank You for Your Order!</h1>
    <p>Your order for a premium watch has been placed successfully.</p>

    <div class="order-details">
      <p><strong>Order ID:</strong> #123456</p>
      <p><strong>Estimated Delivery:</strong> June 25, 2025</p>
      <p><strong>Shipping Address:</strong> 123, Gandhi Nagar, Ondipudur, Coimbatore – 641016</p>
      <p><strong>Total Amount:</strong> ₹3,995.00</p>
    </div>

    <a href="index.html" class="btn">Continue Shopping</a>
  </div>

</body>

</html>
