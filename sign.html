<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      background-image: url('./sign5.jpg'); /* Change path if needed */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      color: #444;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .remember-me input {
      margin-right: 8px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .login-box p {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Please Sign In</h2>
    <form>
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="name@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit">Sign In</button>
    </form>
    <p>© 2017–2025</p>
  </div>

</body>

</html>
